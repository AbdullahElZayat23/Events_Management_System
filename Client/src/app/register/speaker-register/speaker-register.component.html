<section class="vh-100 bg-image" style="background-image: url('https://publicwords.com/wp-content/uploads/2017/06/shutterstock_360870461_reduced-1024x720.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an <span id="speakerSpan">SPEAKER</span> account</h2>
                            <form (ngSubmit)="CheckRequiredValue(email.value,pass.value,user.value,city.value,street.value,building.value)">
                                <h4>General</h4>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example1cg">Your user name *</label>

                                    <input type="text" #user id="form3Example1cg" class="form-control form-control-lg" />
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example3cg">Your Email *</label>
                                    <input type="email" #email id="email" (keyup)="checkEmail(email.value)" name="email" class="form-control form-control-lg" />

                                    <p class="alert alert-danger" *ngIf="!emailOk">Enter valid email</p>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example4cg">Password *</label>
                                    <input type="password" id="form3Example4cg" #pass class="form-control form-control-lg" />

                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example4cdg">Repeat your password *</label>
                                    <input type="password" (keyup)="check(pass.value,Cpass.value)" #Cpass id="form3Example4cdg" class="form-control form-control-lg" />

                                    <p id="message"></p>
                                </div>
                                <div class="form-outline mb-4">
                                    <h4>Address</h4>
                                    <label class="form-label" for="form3Example5cdg">Street *</label>
                                    <input type="text" #street id="form3Example5cdg" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example6cdg">City *</label>
                                    <input type="text" #city id="form3Example6cdg" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example7cdg">Building *</label>
                                    <input type="text" #building id="form3Example7cdg" class="form-control form-control-lg" />
                                </div>

                                <div class="text-center justify-content-center">
                                    <p id="Ok_MSG" style="display: none;" class="alert alert-danger">Please fill all fields</p>
                                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!" class="fw-bold text-body"><u>Login here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
